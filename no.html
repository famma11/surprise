<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Surprise</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffecb3; /* Light Yellow Background */
            text-align: center;
        }

        h1 {
            color: #ff7f50; /* Coral Text Color */
        }

        p {
            color: #4caf50; /* Green Text Color */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners for the image */
        }
    </style>
</head>
<body>
    <h1>Oh No! No Surprise for You!</h1>
    <p>That's alright! Here's a virtual hug instead:</p>
    <img src="images/hug.gif" alt="Virtual hug Image">
</body>
</html>
